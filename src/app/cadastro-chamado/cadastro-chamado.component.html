<div class="container">
  <div class="form-group">
    <div class="row">

      <div class="col-md-6">
        <form [formGroup]="formChamado">

          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control btnFull" placeholder="Nome" formControlName="nome" required />
            </div>

            <div class="col">
              <input type="email" class="form-control btnFull" placeholder="E-mail" formControlName="email" required />
            </div>
          </div>

          <div class="row">
            <div class="col form-group">
              <input type="text" class="form-control theme-blue" #dp="bsDatepicker" bsDatepicker [bsValue]="bsValue" placeholder="Data" fromControlName="data" required >
            </div>
          </div>

        </form>

        <form [formGroup]="formOcorrencia">
          <div class="form-group">
            <select id="inputState" class="form-control" formControlName="lab" required>
              <option selected>Laboratorio...</option>
              <option>Lab 001</option>
              <option>Lab 002</option>
              <option>Lab 003</option>
            </select>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Descrição</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" rows="3" formControlName="descricao" required></textarea>
          </div>

          <button type="btn" class="btn btn-outline-primary btnFull" (click)="addOcorrencia()">
            <i class="fas fa-plus-square"></i>
            Add Ocorrencia
          </button>

        </form>
      </div>

      <div class="col-md-6">

        <ul class="list-group">

          <!-- <li *ngFor="let item of formChamado.ocorrencia"
                class="list-group-item d-flex justify-content-between align-items-center list-group-item-action" >
               <span>{{item.value.descricao}}</span> 
               <span>{{item}}</span>      
              <span class="badge">
                <button class="btn btn-outline-danger btnFull">
                  <i class="fas fa-trash"></i>
                </button>
              </span>
            </li> -->

          <li *ngFor="let item of ocorrecias" class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
            {{ item.descricao }}
            <span class="badge">
              <button class="btn btn-outline-danger btnFull" (click)="dellOcorrencia(item)">
                <i class="fas fa-trash"></i>
              </button>
            </span>
          </li>

          <button type="submit" class="btn btn-outline-success btnFull" (click)="enviarChamado()">
            <i class="fas fa-envelope"></i>
            Enviar chamado
          </button>

        </ul>

      </div>
    </div>

  </div>
</div>
